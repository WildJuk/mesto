<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">

    <header class="header">
      <img src="./images/header/logo.svg" alt="Логотип страницы Mesto" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile/__avatar.jpg" alt="Фотография профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name" title="Жак-Ив Кусто">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
          <p class="profile__job" title="Исследователь океана">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__container"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть попап" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-edit-popup" class="popup__form popup__form_type_edit">
          <input required type="text" name="profile-name" class="popup__input popup__input_name_profile-name" placeholder="Имя">
          <input required type="text" name="profile-job" class="popup__input popup__input_name_profile-job" placeholder="Профессия">
          <button type="submit" class="popup__submit-button popup__submit-button_type_profile">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть попап" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="card-add-popup" class="popup__form popup__form_type_add">
          <input required type="text" name="card-name" class="popup__input popup__input_name_card-name" placeholder="Название">
          <input required type="text" name="card-link" class="popup__input popup__input_name_card-link" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit-button popup__submit-button_type_card">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image-full">
      <div class="popup__container popup__container_type_image">
        <button type="button" aria-label="Закрыть попап" class="popup__close"></button>
        <figure class="popup__image-group">
          <img src="#" alt="" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>

    </div>

  </div>
  <template id="gallery-element">
    <li class="element">
      <img src="#" alt="" class="element__mask-group">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" aria-label="Иконка лайка на карточке" class="element__like"></button>
      </div>
      <button type="button" aria-label="Иконка удаления на карточке" class="element__trash"></button>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
