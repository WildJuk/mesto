<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">

    <header class="header">
      <img src="./images/header/logo.svg" alt="Логотип страницы Mesto" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile/__avatar.jpg" alt="Фотография профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name" title="Жак-Ив Кусто">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
          <p class="profile__job" title="Исследователь океана">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__container">
          <li class="element">
            <img src="./images/element/__item_0.jpg" alt="Карачаево-Черкесия" class="element__mask-group">
            <div class="element__info">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button type="button" aria-label="Иконка лайка на карточке" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element/__item_1.jpg" alt="Гора Эльбрус" class="element__mask-group">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" aria-label="Иконка лайка на карточке" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element/__item_2.jpg" alt="Домбай" class="element__mask-group">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button type="button" aria-label="Иконка лайка на карточке" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element/__item_1.jpg" alt="Гора Эльбрус" class="element__mask-group">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" aria-label="Иконка лайка на карточке" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element/__item_2.jpg" alt="Домбай" class="element__mask-group">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button type="button" aria-label="Иконка лайка на карточке" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element/__item_0.jpg" alt="Карачаево-Черкесия" class="element__mask-group">
            <div class="element__info">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button type="button" aria-label="Иконка лайка на карточке" class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
      <button type="button" aria-label="Закрыть попап" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-edit-popup" class="popup__form">
        <input required type="text" name="profile-name" class="popup__input popup__input_name_profile-name" placeholder="Имя">
        <input required type="text" name="profile-job" class="popup__input popup__input_name_profile-job" placeholder="Профессия">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
      </div>
    </div>

  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
