<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header/logo.svg" alt="Логотип страницы Mesto" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <img src="./images/profile/__avatar.jpg" alt="Фотография профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name" title="Жак-Ив Кусто">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__job" title="Исследователь океана">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__container">
          <li class="element">
            <img src="./images/element/__item_0.jpg" alt="Карачаево-Черкесия" class="element__mask-group">
            <div class="element__info">
              <h3 class="element__title">Карачаево-Черкесия</h3>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element/__item_1.jpg" alt="Гора Эльбрус" class="element__mask-group">
            <div class="element__info">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element/__item_2.jpg" alt="Домбай" class="element__mask-group">
            <div class="element__info">
              <h3 class="element__title">Домбай</h3>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element/__item_1.jpg" alt="Гора Эльбрус" class="element__mask-group">
            <div class="element__info">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element/__item_2.jpg" alt="Домбай" class="element__mask-group">
            <div class="element__info">
              <h3 class="element__title">Домбай</h3>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/element/__item_0.jpg" alt="Карачаево-Черкесия" class="element__mask-group">
            <div class="element__info">
              <h3 class="element__title">Карачаево-Черкесия</h3>
              <button class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>

      <div class="popup">
        <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" class="popup__input popup__name-input" placeholder="Имя">
          <input type="text" class="popup__input popup__job-input" placeholder="Профессия">
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
