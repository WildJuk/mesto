<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">

    <header class="header">
      <img src="<%=require('./images/header/logo.svg')%>" alt="Логотип страницы Mesto" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img src="#" alt="Фотография профиля" class="profile__avatar">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__container"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть попап" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-edit-form" class="popup__form popup__form_type_edit" novalidate>
          <input
            required
            id="profile-name"
            type="text"
            name="userName"
            class="popup__input popup__input_name_profile-name"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
          >
          <p class="popup__input-error profile-name-error"></p>
          <input
            required
            id="profile-about"
            type="text"
            name="userAbout"
            class="popup__input popup__input_name_profile-about"
            placeholder="Профессия"
            minlength="2"
            maxlength="200"
          >
          <p class="popup__input-error profile-about-error"></p>
          <button type="submit" class="popup__submit-button popup__submit-button_type_profile">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_avatar-edit">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть попап" class="popup__close"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="avatar-edit-form" class="popup__form popup__form_type_avatar-edit" novalidate>
          <input
            required
            id="avatar"
            type="url"
            name="userAvatar"
            class="popup__input popup__input_name_profile-avatar"
            placeholder="Ссылка на изображение"
          >
          <p class="popup__input-error avatar-error"></p>
          <button type="submit" class="popup__submit-button popup__submit-button_type_avatar">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть попап" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="card-add-form" class="popup__form popup__form_type_add" novalidate>
          <input
            required
            id="card-name"
            type="text"
            name="card-name"
            class="popup__input popup__input_name_card-name"
            placeholder="Название"
            minlength="2"
            maxlength="30"
          >
          <p class="popup__input-error card-name-error"></p>
          <input
            required
            id="card-link"
            type="url"
            name="card-link"
            class="popup__input popup__input_name_card-link"
            placeholder="Ссылка на картинку"
          >
          <p class="popup__input-error card-link-error"></p>
          <button type="submit" class="popup__submit-button popup__submit-button_type_card">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image-full">
      <div class="popup__container popup__container_type_image">
        <button type="button" aria-label="Закрыть попап" class="popup__close"></button>
        <figure class="popup__image-group">
          <img src="#" alt="" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>

    </div>

  </div>
  <template class="gallery-element">
    <li class="element">
      <img src="#" alt="" class="element__mask-group">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" aria-label="Иконка лайка на карточке" class="element__like"></button>
      </div>
      <button type="button" aria-label="Иконка удаления на карточке" class="element__trash"></button>
    </li>
  </template>
</body>
</html>
